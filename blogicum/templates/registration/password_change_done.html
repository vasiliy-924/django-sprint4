{% extends "base.html" %}
{% block title %}
  Пароль изменён
{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto my-12 px-4">
    <div class="bg-white/70 dark:bg-gray-900/70 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
      <div class="px-8 py-6 text-center">
        <h1 class="text-4xl font-semibold text-green-600 dark:text-green-400 mb-6">
          Ваш пароль был успешно изменён!
        </h1>
        <p class="text-lg text-gray-700 dark:text-gray-300 mb-6">
          Теперь вы можете использовать новый пароль для входа в систему.
        </p>
        <a href="{% url 'login' %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg transition duration-200">
          Войти
        </a>
      </div>
    </div>
  </div>
{% endblock %}
